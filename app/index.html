<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AngularJS * TodoMVC</title>
    <link rel="stylesheet" href="../libs/todomvc/base.css">
    <link rel="stylesheet" href="../libs/todomvc/index.css">
    <style media="screen">
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body ng-app="todomvc">

    <div class="container">
      <div ui-view></div>
    </div>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Credits:
        <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
        <a href="http://ericbidelman.com">Eric Bidelman</a>,
        <a href="http://jacobmumm.com">Jacob Mumm</a> and
        <a href="http://blog.igorminar.com">Igor Minar</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="../libs/todomvc/base.js"></script>
    <script src="../libs/angular.js"></script>
    <script src="../libs/angular-ui-router.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/todoCtrl.js"></script>
    <script src="scripts/services/todoStorage.js"></script>
    <script src="scripts/directives/todoFocus.js"></script>
    <script src="scripts/directives/todoEscape.js"></script>
  </body>
</html>
